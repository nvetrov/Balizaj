{% load static %}
<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="{% static 'css/material_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<title></title>
</head>
<body>
    <nav class="container">
        {% for material in materials %}
        <div class="material-block">
            <div class="upper-block">
                <h4>{{ material }}</h4>
            </div>
            <div class="middle-block">
                <div class="image" style="background: url(/media/{{ material.getImage }}) no-repeat;
                                          background-size: contain;
                                          background-position: center;
                                          border: 1px black double">
                </div>
                <div class="buttons">
                    <button class="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">+</button>
                    <form method="POST" id="{{ material.id }}">
                    {% csrf_token %}
                    {% if material.quantity <= 100 %}
                        <input class="form output{{ material.id }}" form="{{ material.id }}" name="to_delete" type="number" min="0" max="{{ material.quantity }}" step="1" inputmode="numeric" pattern="^[ 0-9]+$" placeholder="0">
                    {% else %}
                        <input class="form output{{ material.id }}" form="{{ material.id }}" name="to_delete" type="number" min="0" max="100" step="1" inputmode="numeric" pattern="^[ 0-9]+$" placeholder="0">
                    {% endif %}
                    <input type="hidden" name="quantity" form="{{ material.id }}" value="{{ material.quantity }}">
                    <input type="hidden" name="type" form="{{ material.id }}" value="{{ material.id }}">
                    </form>
                    <button class="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
                </div>
            </div>
            <div class="lower-block">
                <div class="lower-left">
                    <h4>Доступно к списанию - {{ material.quantity }} шт.</h4>
                </div>
                <div class="lower-right">
                    <button class="button" type="submit" form="{{ material.id }}" onclick="alert('{{ material }} добавлен в корзину')">Добавить</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </nav>
    <footer>
        <div class="nav-buttons">
            <li><a class="nav-button" href="#">В корзину</a></li>
            <li><a class="nav-button" href="/client">Главное меню</a></li>
        </div>
        <div class="description">
            <p>LM LocDev  <img src="{% static 'images/Logo_LM.svg' %}" height="30px"></p>
        </div>
    </footer>
</body>
</html>
